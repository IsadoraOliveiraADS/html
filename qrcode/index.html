<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QrCode</title>
    <!-- Adicionando uma fonte aqui, que por sinal eu nÃ£o lembrava comop fazia l3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>
</head>
<body>
   <div class="container">
    <header id="qr-header">
        <h1>Gerador de QrCode</h1>
        <p>Insira uma URL ou texto para criar um QrCode</p>
    </header>
    <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou seu Texto...">
        <button> Gerar QRCODE</button>
    </div>
    <div id="qr-code">
        <img src="qrcode.png" alt="QrCode">
    </div>
   </div> 
</body>
</html>
